# YOLOv8 기본 하이퍼파라미터 설정

lr0: 0.01              # 초기 학습률 (모델 훈련 시작 시의 학습률)
lrf: 0.01              # 최종 학습률 (lr0에 대한 비율, 훈련이 끝날 때의 학습률)
momentum: 0.937        # SGD 모멘텀 (가속도를 높이기 위한 하이퍼파라미터, 이전 기울기를 고려)
weight_decay: 0.0005   # 가중치 감쇠 (모델의 과적합을 방지하기 위한 정규화 기법)
warmup_epochs: 3.0     # 웜업 단계 동안의 학습 에포크 수 (초기 학습률을 점진적으로 증가)
warmup_momentum: 0.8   # 웜업 단계의 초기 모멘텀 (훈련 초기 단계의 가속도 조절)
warmup_bias_lr: 0.1    # 웜업 단계의 초기 편향 학습률 (편향을 위한 학습률)
box: 7.5               # 바운딩 박스 손실 가중치 (바운딩 박스 손실의 중요도를 조정)
cls: 0.5               # 클래스 손실 가중치 (클래스 분류 손실의 중요도를 조정) * 제거 *
kobj: 1.0              # 객체 손실 가중치 (픽셀에 따라 조정, 객체 탐지의 중요도)
iou: 0.2               # IoU 학습 임계값 (객체가 감지되었다고 판단하는 기준)
hsv_h: 0.015           # 이미지 HSV 색조 증강 비율 (색조 변화를 위한 비율)
hsv_s: 0.7             # 이미지 HSV 채도 증강 비율 (채도 변화를 위한 비율)
hsv_v: 0.4             # 이미지 HSV 명도 증강 비율 (명도 변화를 위한 비율)
degrees: 0.0           # 이미지 회전 증강 각도 (회전 변화를 위한 최대 각도)
translate: 0.1         # 이미지 평행 이동 증강 비율 (이동 변화를 위한 비율)
scale: 0.5             # 이미지 스케일 증강 비율 (크기 변화를 위한 비율)
shear: 0.0             # 이미지 기울기 증강 각도 (기울기 변화를 위한 최대 각도) * 제거 *
perspective: 0.0       # 이미지 원근법 증강 비율 (원근법 변화를 위한 비율)
flipud: 0.0            # 상하 이미지 반전 확률 (이미지를 위아래로 뒤집을 확률)
fliplr: 0.5            # 좌우 이미지 반전 확률 (이미지를 좌우로 뒤집을 확률)
mosaic: 1.0            # 모자이크 증강 확률 (여러 이미지를 하나로 합치는 비율) * 제거 *
mixup: 0.0             # MixUp 증강 확률 (두 이미지를 혼합하는 비율)   * 제거 *
copy_paste: 0.0        # Copy-Paste 증강 확률 (이미지를 복사하여 붙여넣는 비율)
